  <div class="container d-flex justify-content-center"">

    <form action="tvRecharge" method="POST" class="shadow-lg p-3 mb-5 bg-body rounded " style="width: 60%; margin-top: 20px; margin-bottom: 10px; padding: 20px;">
        
        <div class="mb-3">
            <label for="customerId" class="form-label">Customer ID</label>
            <input type="text" class="form-control" id="customerId" name="customerId" onblur="customerIdValidation()">
            <span class="form-label" id="customerIdError" style="color: red; font-size: 14px;"> </span>
        </div>

        <div class="mb-3">
            <label for="vendor" class="form-label">Vendor</label>

            <select class="form-select" aria-label="Default select example" id="vendor" onblur="vendorValidation()" name="vendor">
                <option selected value="0">Open this to select vendor</option>
                <option>Vendor 1</option>
                <option>Vendor 2</option>
                <option>Vendor 3</option>
                <option>Vendor 4</option>
                <option>Vendor 5</option>
            </select>

            <span class="form-label" id="vendorError" style="color: red; font-size: 14px;"> </span>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Recharge Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" onblur="amountValidation()">
            <span class="form-label" id="amountError" style="color: red; font-size: 14px;"> </span>
        </div>

        <div class="mb-3">
            <label for="rechargeType" class="form-label">Recharge Type</label>

            <select class="form-select" aria-label="Default select example" id="rechargeType" name="rechargeType"
             onblur="rechargeTypeValidation()">
                <option selected value="0">Open this to select recharge type</option>
                <option>Monthly</option>
                <option>Topup</option>
                <option>OTT</option>
            </select>

            <span class="form-label" id="rechargeTypeError" style="color: red; font-size: 14px;" > </span>
        </div>

        <div class="form-check">
            <label class="form-check-label" for="termCondition">
              Term & Conditions
            </label>
            <input class="form-check-input" type="checkbox"  name="termCondition" id="termCondition" 
            onchange="termConditionValidation()">
            <br>
            <span class="form-label" id="termConditionError" style="color: red; font-size: 14px;" > </span>
            
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary" id="submitButton" disabled>Submit</button>
        </div>
    </form>
