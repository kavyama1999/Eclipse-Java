<script>

let fieldsChecks=
	{
		"fname":false,	
		"lname":false,
		"dates":false,
		"available":false,
		"availablelang":false,
		"cmf":false,
		"gender": false 
	}




function validateAndEnableSubmit()
{
let flag=false;

for(let[key,value] of Object.entries(fieldsChecks)) 
	{
	
	
	if(value === false){
        flag = true;
        break;
    }
	
	}

if(!flag){
    document.getElementById("submit").removeAttribute("disabled");
}else{
    document.getElementById("submit").setAttribute("disabled","");
}
}

//filed name here

function firstnameValidation() 
{

	let element = document.getElementById("fname");
    let error = document.getElementById("errorname");

    if(element.value.trim().length >= 3){
        error.innerHTML = "";
        fieldsChecks["fname"] = true;
    }else{
        error.innerHTML = "Invalid first name. first  name should be greterthan 3 letters";
        error.style.color="red"
        fieldsChecks["fname"] = false;

    }
    validateAndEnableSubmit();
	
}

function lastnameValidation()

{
	
	

	let element = document.getElementById("lname");
    let error = document.getElementById("errorlname");

    if(element.value.trim().length >= 2)
    {
        error.innerHTML = "";
        fieldsChecks["lname"] = true;
    }else
    {
        error.innerHTML = "Invalid last name. last  name should be greterthan 2 letters";
        error.style.color="red"
        fieldsChecks["lname"] = false;

    }
    validateAndEnableSubmit();
	
	
	}

function  dateofbirthValidation() 

{

	let element = document.getElementById("dates");
    let error = document.getElementById("errordate");

    if(element.value.length != '0')
    {
        error.innerHTML = "";
        fieldsChecks["dates"] = true;
    }else
    {
        error.innerHTML = "Please enter date of birth";
        error.style.color="red"
        fieldsChecks["dates"] = false;

    }
    validateAndEnableSubmit();	
	
}

//......gender..........
	
	
	function genderValidation() {
    let genders = document.getElementsByName("gender");
    let error = document.getElementById("errorregender");

    let selected = false;
    for (let i = 0; i < genders.length; i++) {
        if (genders[i].checked) {
            selected = true;
            break;
        }
    }

    if (selected) {
        error.innerHTML = "";
        fieldsChecks["gender"] = true;
    } else {
        error.innerHTML = "Please select a gender";
        error.style.color = "red";
        fieldsChecks["gender"] = false;
    }
    validateAndEnableSubmit();
}

	
	//.......position.........
	function  positionValidation()
{
	
	
	
		let element = document.getElementById("available");
	    let error = document.getElementById("positionerror");

	    if(element.value .length != "0")
	    {
	        error.innerHTML = "";
	        fieldsChecks["available"] = true;
	        //error=available; 
	    }else
	    {
	        error.innerHTML = "Please select position";
	        error.style.color="red"
	        fieldsChecks["available"] = false;

	    }
	    validateAndEnableSubmit();
	
	
	
	}
	
	
//programlanguage
	
	 function programValidation()
	 {
	
		 let element = document.getElementById("availablelang");
		    let error = document.getElementById("programerror");

		    if(element.value.length != '0')
		    {
		        error.innerHTML = "";
		        fieldsChecks["availablelang"] = true;
		    }else
		    {
		        error.innerHTML = "Please select programming language";
		        error.style.color="red"
		        fieldsChecks["availablelang"] = false;

		    }
		    validateAndEnableSubmit();
	
	}
		
	//confirm
	
	
	 function confirmValidation()
	{
		
		 let element = document.getElementById("cmf");
		    let error = document.getElementById("errorconfirmed");

		    if(element.checked)
		    {
		        error.innerHTML = "";
		        fieldsChecks["cmf"] = true;
		    }else
		    {
		        error.innerHTML = "Please confirm";
		        error.style.color="red"
		        fieldsChecks["cmf"] = false;

		    }
		    validateAndEnableSubmit();
		    console.log(element.value);
		    genderValidation();
		
         }
	
	
	
	


</script>

</head>
<body>

<form action="job" method="post"   name="register">

<h2> &nbsp;&nbsp;&nbsp;<b>Job Register Form</b></h2>



<div class="  row mb-3 ">
<span id="errorname" ></span><br>
            <label for="fname" class="form-label  "><b>First Name:</b></label>
            <input type="text" class="form-control " id="fname" name="firstname" onblur="firstnameValidation()">
        </div> 


<div class="  row mb-3 ">
<span id="errorlname" ></span><br>
            <label for="lname" class="form-label  "><b>Last Name:</b></label>
            <input type="text" class="form-control " id="lname" name="lastname"  onblur="lastnameValidation()">
        </div> 



<div class=" row mb-3 ">
<span id="errordate" ></span><br>
            <label for="dates" class="form-label  "><b>Date of birth:</b></label>
            <input type="date" class="form-control " id="dates"  onblur="dateofbirthValidation()"  name="dataofbirth" >
        </div> 




<div>
 <span id="errorregender"></span>
</div>
<b>Gender:</b><div class="container">
  
  <div class="row mb-3">
    <div class="col-auto">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender"   value="Male" id="flexRadioDefault1"  onclick="genderValidation()">
        <label class="form-check-label" for="flexRadioDefault1">Male</label>
      </div>
    </div>
    <div class="col-auto">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender"   value="Female"  id="flexRadioDefault2"  onclick="genderValidation()" >
        <label class="form-check-label" for="flexRadioDefault2">Female</label>
      </div>
    </div>
    <div class="col-auto">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender"  value="Others" id="flexRadioDefault3"  onclick="genderValidation() " >
        <label class="form-check-label" for="flexRadioDefault3">Others</label>
      </div>
    </div>
  </div>
</div>

<div class=" row mb-3">
<span id="positionerror"></span>
 <label for="available" class="form-label"><b>Position Available:</b></label>
            <select class="form-select custom-select-width" id="available"    onblur="positionValidation()"  name="position" aria-label="Select Color" >
  <option selected value="">select</option>
  <option value="Java Developer">Java Developer</option>
  <option value="Senior Java Developer">Senior Java Developer</option>
   <option value="Junior Java Developer">Junior Java Developer</option>
 
  </select>
  </div>


<div class=" row mb-3">
<span id="programerror"></span>
 <label for="availablelang" class="form-label"><b>Programming Language:</b></label>
            <select class="form-select custom-select-width" id="availablelang"  onblur="programValidation()"  name="program" aria-label="Select Color" >
  <option selected value="">select</option>
  <option value="java">Java</option>
  <option value="java Script">Java Script</option>
   <option value="my sql">MY SQL</option>
    <option value="spring boot">Spring Boot</option>
 
  </select>
  </div>



<br><div class="list-group">
 
 <span  id="errorconfirmed"></span>
  <label  for="cmf" class="list-group-item">
    <input name="confirm"  id="cmf"    onchange="confirmValidation()"  class="form-check-input me-1" type="checkbox"  value="confirm"  >
    Confirm
  </label>
  </div>
