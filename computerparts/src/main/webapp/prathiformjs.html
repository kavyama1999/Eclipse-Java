<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<script>
	let fieldsChecks = {
		    "stud" : false,
		    "num" : false,
		    "mail" : false,
		    "clg" : false,
		    "degree": false,
		    "year" : false,
		    "confirm": false,
		}
	
	function validateAndEnableSubmit(){
	    let flag = false;

	    for(let [key, value] of Object.entries(fieldsChecks)){

	        if(value === false){
	            flag = true;
	            break;
	        }
	    }
	    
	    if(!flag){
	        document.getElementById("submit").removeAttribute("disabled");
	    }else{
	        document.getElementById("submit").setAttribute("disabled","");
	    }
	}
	
	function studentNameValidation(){
	    let element = document.getElementById("stud");
	    let error = document.getElementById("errorname");

	    if(element.value.trim().length >= 3){
	        error.innerHTML = "";
	        fieldsChecks["stud"] = true;
	    }else{
	        error.innerHTML = "Invalid student name. student name should be greterthan 3 letters";
	        error.style.color="red"
	        fieldsChecks["stud"] = false;

	    }
	    validateAndEnableSubmit();
	}
	
	function studentNumberValidation(){
	    let element = document.getElementById("num");
	    let error = document.getElementById("errornumber");

	    if(element.value.length >=5){
	        error.innerHTML = "";
	        fieldsChecks["num"] = true;
	    }else{
	        error.innerHTML = "Please enter student number.number greater than 5 numbers";
	        error.style.color="red"
	        fieldsChecks["num"] = false;
	    }
	    validateAndEnableSubmit()
	}
	
	
	
	
	function emailValidation(){
	    let element = document.getElementById("mail");
	    let error = document.getElementById("erroremail");

	    if(element.value.length != "0"){
	        error.innerHTML = "";
	        fieldsChecks["mail"] = true;
	    }else{
	        error.innerHTML = "please enter email";
	        error.style.color="red"
	        fieldsChecks["mail"] = false;

	    }
	    validateAndEnableSubmit();
	}

	function collegeValidation(){
	    let element = document.getElementById("clg");
	    let error = document.getElementById("errorcollege");

	    if(element.value.length != "0"){
	        error.innerHTML = "";
	        fieldsChecks["clg"] = true;
	    }else{
	        error.innerHTML = "please select collegename";
	        error.style.color="red"
	        fieldsChecks["clg"] = false;

	    }
	    validateAndEnableSubmit();
	}

	function degreeValidation(){
	    let element = document.getElementById("degree");
	    let error = document.getElementById("errordegree");

	    if(element.value.length != "0"){
	        error.innerHTML = "";
	        fieldsChecks["degree"] = true;
	    }else{
	        error.innerHTML = "please select degreename";
	        error.style.color="red"
	        fieldsChecks["degree"] = false;

	    }
	    validateAndEnableSubmit();
	}
	
	function yearValidation(){
	    let element = document.getElementById("year");
	    let error = document.getElementById("erroryear");

	    if(element.value.length != "0"){
	        error.innerHTML = "";
	        fieldsChecks["year"] = true;
	    }else{
	        error.innerHTML = "please select year";
	        error.style.color="red"
	        fieldsChecks["year"] = false;

	    }
	    validateAndEnableSubmit();
	}
	
	function confirmValidation(){
	    let element = document.getElementById("confirm");
	    let error = document.getElementById("errorconfirm");

	    if(element.checked){
	        error.innerHTML = "";
	        fieldsChecks["confirm"] = true;
	    }else{
	        error.innerHTML = "Please check the confirm";
	        error.style.color="red"
	        fieldsChecks["confirm"] = false;
	    }
	    
	    validateAndEnableSubmit()
	    console.log(element.value);
	}
	
	
	</script>

</head>
<body>
<nav class="navbar navbar-dark bg-info">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html"><b>Home</b></a>
		</div>
	</div>
</nav>
<div class="container mt-5 mb-5 d-flex justify-content-center">
	<div class="card p-4 ">
		<div class="card-body">


			<h1>Student Registration Form</h1>
			<form name="student" action="read" method="post">
				<div>
					<span id="errorname"></span><br> <b>Student Name</b> <label
						for="stud" class="form-label"></label> 
						<input type="text" class="form-control" id="stud" name="student" onblur="studentNameValidation()" >
				</div>
				<br>
				<div>
					<span id="errornumber"></span><br> <b>Student Number</b> <label
						for="num" class="form-label"></label> <input type="text"
						class="form-control" id="num" name="studentnum" onblur="studentNumberValidation()" >
				</div>
				<br>
				<div>
					<span id="errorgender"></span> <b>Gender</b>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gender" 
							value="Male" id="flexRadioDefault1" > <label
							class="form-check-label" for="flexRadioDefault1">Male</label>
					</div>
					</div>
					
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gender" 
							value="Female" id="flexRadioDefault2" > <label
							class="form-check-label" for="flexRadioDefault2">Female</label>
					</div>
					
					<div>
						<span id="erroremail"></span><br> <b>Email</b> <label
							for="mail" class="form-label"></label> <input type="text" 
							class="form-control" id="mail" name="email" onblur="emailValidation()">
					</div>
					
					<div>
						<span id="errorcollege"></span><br> <b>College Name</b><label
							for="clg" class="form-label"></label> <select
							class="form-select custom-select-width" id="clg"
							name="collegename" onblur="collegeValidation()" aria-label="Select College" >
							<option selected value="">please select</option>
							<option value="BCU">BCU</option>
							<option value="GFGC Hoskote">GFGC Hoskote</option>
							<option value="GFGC KRPuram">GFGC KRPuram</option>
							<option value="REVA">REVA</option>

						</select>
					</div>
					<br>

					<div>
						<span id="errordegree"></span><br> <b>Degree Program</b><label
							for="degree" class="form-label"></label> <select
							class="form-select custom-select-width" id="degree"
							name="degreeprogram" onblur="degreeValidation()" aria-label="Select Degree" >
							<option selected value="">please select</option>
							<option value="BA">BA</option>
							<option value="BCA">BCA</option>
							<option value="BCOM">BCOM</option>
							<option value="BSC">BSC</option>

						</select>
					</div>
					<br>

					<div>
						<span id="erroryear"></span><br> <b>Year Level</b><label
							for="year" class="form-label"></label> <select
							class="form-select custom-select-width" id="year"
							name="yearlevel" onblur="yearValidation()" aria-label="Select Year" >
							<option selected value="">please select</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>

						</select>
					</div>
					<br>

					<div class="list-group">
						<span id="errorconfirm"></span><br> <label for="confirm"
							class="list-group-item"> <input name="confirm"  onblur="confirmValidation()"
							class="form-check-input me-1" type="checkbox" id="confirm"
							value="" > Confirm
						</label>
					</div>
					<br>
					
					
					<div>
						<button type="submit" class="text-primary" id="submit" disabled>Apply</button>
					</div>
					 		</form>

		</div>
	</div>
</div>
</body>
</html>
